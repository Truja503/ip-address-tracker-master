<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    #map {
      height: 70%;
      z-index: 0;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="header">
    <h1>IP Address Tracker</h1>
    <div id="inputs">
      <input placeholder="Search for any IP address or domain" id="ip_to_search">
      <button onclick="view_ip()">></button>
    </div>
    <section id="information">
      <div class="address">
        <h2>IP Address</h2>
        <p id="address"> 192.212.174.101</p>
      </div>
      <div class="location">
        <h2>Location </h2>
        <p id="location">Brooklyn, NY 10001</p>
      </div>
      <div class="timezone">
        <h2> Timezone</h2>
        <p id="timezone">UTC - 05:00</p>
      </div>

      <div class="ISP">
        <h2>ISP </h2>
        <p id="ISP">SpaceX Starlink</p>
      </div>

    </section>
  </section>
  <div id="map"></div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  
  <script src="script.js"></script>
</body>

</html>
